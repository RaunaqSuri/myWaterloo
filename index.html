    <link rel="stylesheet" href="css/normalize.css">

<body>

    <div id="searchBox">
        <form id="searchField" method="get" action="https://www.google.com/search">
            <input id="search" type="text" name="q" size="31" value="" placeholder="Search here">
            <button class="search-button fa fa-search"></button>
        </form>
    <div id="clock">
    	<div id="time"></div>
    	<div id="date"></div>
    </div>
    <div id="weather">
    	<div id="todaysWeather">
    		<p id="temp"></p>
    		<img src="./img/sun.png"/>
    	</div>
    	<div id="detailedWeather">
    		<div id="one">
    			<p></p><img/>
    		</div>
    		<div id="two">
    			<p></p><img/>
    		</div>
    		<div id="three">
    			<p></p><img/>
    		</div>
    	</div>
    </div>
    <div id="mediaicons">
    	<a href="http://facebook.com"><img class="mIcon" src="./img/fb.png" /></a>
    	<a href="http://twitter.com"><img class="mIcon" src="./img/tw.png" /></a>
    	<a href="http://quest.uwaterloo.ca"><img class="mIcon" src="./img/quest.png" /></a>
    	<a href="http://learn.uwaterloo.ca"><img class="mIcon" src="./img/learn.png"/></a>
    </div>
    <div id="todo">
    	<div id="header">
            <h1>Todo List</h1>
        </div>
        <div id="inputContainer">
            <input id="taskInput" type="text" placeholder="Add a task" maxlength="50" />
        </div>
        <div id="listWrapper">
            <ul id="taskList">
            </ul>
        </div>
        <div id="deleteBtnWrapper" >
            <button id="deleteCompletedBtn">Delete Completed</button>
            <button id="clearTasksBtn">Clear</button>
        </div>
    </div>
    <div id="foodbox">
      <div id="foodbar">
        <p>Food<i class="fa fa-spoon"></i></p>
      </div>
      <div id="food">
        <ul id="locations"><ul>
      </div>
    </div>
   	<div id="newsbox">
		<div id="newsbar">
			<p><i class="fa fa-newspaper-o"></i>News</p>
		</div>
		<div id="news">
			<ul id="newsList">
			</ul>
		</div>
   </div>
	<script src="js/vendor/jquery-2.1.1.min.js"></script>
	<script src="js/vendor/moment.min.js"></script>
